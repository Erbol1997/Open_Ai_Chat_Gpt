<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/90114b954f.css"
      crossorigin="anonymous" />
    <title>Open AI Chat-GPT</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <i id="open" class="fa-solid fa-bars"></i>
        <i id="close" class="fa-solid fa-xmark"></i>
        <div id="sidebar" class="sidebar">
          <h1>
            <i class="fa-solid fa-clock-rotate-left"></i>
            Последние вопросы
          </h1>
          <div class="last-questions-items">
            <ul id="last-questions-items"></ul>
          </div>
          <div class="lasr-question-footer">
            <button id="last-questions-items-clear">Очистить</button>
            <a href="mailto:sultanov9712@gmail.com">Задать вопрос</a>
          </div>
        </div>
        <div class="chat-content">
          <div class="chat-container">
            <div class="chat-items" id="chat-items"></div>
            <form>
              <textarea name="prompt" placeholder="Спросите что-нибудь"></textarea>
              <button id="submit" type="submit"><i class="fa-regular fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/90114b954f.js" crossorigin="anonymous" defer></script>
  </body>
</html>
